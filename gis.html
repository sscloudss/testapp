<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>家教云平台</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css">
    <link rel="stylesheet" href="css/gis.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.4.2.min.js"></script>
    <script charset="utf-8" src="http://map.qq.com/api/js?v=2.exp"></script>
    <script>
        var init = function() {
            var center = new qq.maps.LatLng(39.916527,116.397128);
            var map = new qq.maps.Map(document.getElementById('container'),{
                center: center,
                zoom: 13
            });
            var infoWin = new qq.maps.InfoWindow({
                map: map
            });
            infoWin.open();
            infoWin.setContent('<a href="info.html"><div style="width:200px;padding-top:10px;">'+
                    '<img style="float:left;width:30px;height:30px" src="img/1.jpg"/> '+
                    '张三在这里</div></a>');
            infoWin.setPosition(center);
        }
    </script>
</head>
<body onload="init()">
    <header data-role="header" data-position="fixed" data-tap-toggle="false" data-theme="b">
        <a href="#" data-icon="arrow-l" data-iconpos="left" data-rel="back" data-transition="slide" data-direction="reverse">返回</a>
        <h1>家教云平台</h1>
        <a href="index.html" data-role="button" class="ui-btn-right" data-icon="bars">列表显示</a>
    </header><!-- /header -->
    <div id="container" ></div>
    <div id="info">
    </div>
</body>
</html>
