<!DOCTYPE html>
<html>
<head>
    <title>查找</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.4.2.min.js"></script>
</head>
<body>
<div data-role="page">
    <header data-role="header" data-position="fixed" data-tap-toggle="false" data-theme="b"  data-add-back-btn="true" data-back-btn-text="返回">
<!--        <a href="" data-role="button" data-icon="back">返回</a>  -->
        <h1>家教云平台</h1>
        <a href="index.html" data-role="button" class="ui-btn-right" data-icon="home">首页</a>
    </header><!-- /header -->
    <div data-role="content">
        <form method="post" action="#" name="search">
            <fieldset  >
                <label for="fname">姓名：</label>
                <input type="text" name="fname" id="fname">
                <label for="sex" data-inline="true">性别：</label>
                <fieldset data-role="controlgroup" id="sex" data-inline="true" data-type="horizontal">

                    <input type="radio" name="sex" id="sexNone" value="0" checked="checked" >
                    <label for="sexNone">不限</label>
                    <input type="radio" name="sex" id="sexMale" value="male">
                    <label for="sexMale">男</label>
                    <input type="radio" name="sex" id="sexFemale" value="female">
                    <label for="sexFemale">女</label>
                </fieldset>

                <label for="grade">年级</label>
                <select name="grade" id="grade">
                    <option value="grade1">一年级</option>
                    <option value="grade2">二年级</option>
                    <option value="grade3">三年级</option>
                    <option value="grade4">四年级</option>
                    <option value="grade5">五年级</option>
                    <option value="grade6">六年级</option>
                    <option value="junior1">初一</option>
                    <option value="junior2">初二</option>
                    <option value="senior3">初三</option>
                    <option value="senior1">高一</option>
                    <option value="senior2">高二</option>
                    <option value="senior3">高三</option>
                </select>

                <label for="subject">科目</label>
                <select name="subject" id="subject">
                    <option value="chinese">语文</option>
                    <option value="math">数学</option>
                    <option value="english">英语</option>
                    <option value="physics">物理</option>
                    <option value="chemistry">化学</option>
                    <option value="biology">生物</option>
                    <option value="politics">政治</option>
                    <option value="history">历史</option>
                    <option value="geography">地理</option>
                    <option value="others">其他</option>
                </select>
            </fieldset>

        </form>
    </div>
    <div data-role="footer" data-position="fixed"  data-theme="b">
        <button class="ui-btn ui-shadow" data-theme="b" onclick="javascript:document.search.submit();">查找</button>
    </div>

</div>
</body>
</html>
